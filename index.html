      <div class="login-box-body">
        <p class="login-box-msg">Sign in here</p>
        <form ng-submit="ProsesLogin()">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Username" required ng-model="DataInput.Username">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="DataInput.Password"
              minlength="4" required>
              
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback" style="text-align: right;">
              <button type="submit" class="btn btn-primary btn-flat">Sign In</button>
          </div>
        </form>
