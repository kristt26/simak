<div id="loading-bar-container"></div>
<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Generate Link Transkip Nilai Mahasiswa</h3>
    </div>
    <div class="box-body">
        <div class="row" style="padding-left: 20px;">
            <div class="row">
                <div class="col-md-4">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="exampleInputName2">NPM Mahasiswa</label>
                            <input type="text" class="form-control" ng-model="npm" ng-change="changetombol()">
                        </div>
                        <div class="form-group" ng-show="tombol">
                            <button type="button" class="btn btn-default" ng-click="generate()">Generate Link</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8" ng-show="result">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" id="linkResult" ng-model="link"></textarea>
                        </div>
                        <div class="form-group" ng-show="tombol">
                            <button type="button" class="btn btn-default" ng-click="copy()">Copy Text</button>
                        </div>
                </div>
            </div>
        </div>


    </div>
</div>
