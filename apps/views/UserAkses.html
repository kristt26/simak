<div id="loading-bar-container"></div>
<section class="content-header">
    <h1 style="color: white;">
        Pengguna Sistem
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">BAAK</a></li>
        <li class="active">User Akses</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Daftar User</h3>
            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search"
                        ng-model="CariJadwal">

                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body" style="height: 700px;">
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover table-scroll">
                    <thead>
                        <tr>
                            <th width="5%">No</th>
                            <th width="10%">NIK</th>
                            <th>Nama</th>
                            <th width="5%">Status</th>
                            <th>Alamat</th>
                            <th>Kontak</th>
                            <th width="15%" colspan="3">Action</th>
                        </tr>
                    </thead>
                    <tbody style="height: 680px;">
                        <tr ng-repeat="item in DatasDosen" ng-click="Pilih(item)">
                            <td width="5%">{{$index+1}}</td>
                            <td width="10%">{{item.NIK}}</td>
                            <td>{{item.Nama}}</td>
                            <td width="5%">{{item.Status}}</td>
                            <td>{{item.Alamat}}</td>
                            <td>{{item.Kontak}}</td>
                            <td width="15%">
                                <button class="btn btn-warning" ng-click="Setujui(ba)">Reset</button>
                                <toggle ng-if="item.userStatus !==null" ng-model="item.userStatus" ng-change="changed(item)"
                                    on-class="btn-primary"></toggle>
                                <button ng-if="item.userStatus ===null" class="btn btn-info" disabled>NA</button>
                                <button class="btn btn-danger" ng-click="Hapus(ba)">Role</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</section>
