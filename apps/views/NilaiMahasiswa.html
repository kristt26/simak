<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">INPUT NILAI MAHASISWA</h3>
            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 500px;" ng-show="Tombol">
                    <select ui-select2 ng-model="SelectedMatakuliah" ng-change="GetMahasiswa()"
                        class="form-control select2">
                        <option value=""></option>
                        <option ng-repeat="item in DatasMatakuliah" value="{{item}}">{{item.nmmk}} - {{item.kelas}} -
                            {{item.nmps}}</option>
                    </select>
                </div>
                <div class="input-group input-group-sm" style="width: 500px;" ng-hide="Tombol">
                    <select ng-model="SelectedMatakuliah" ng-change="GetMahasiswa()" disabled
                        class="form-control select2">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box-body" style="height:auto;" ng-show="Show">
            <div class="box-body table-responsive no-padding">
                <table datatable="ng" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>NPM</th>
                            <th>Nama Mahasiswa</th>
                            <th>Nilai</th>
                            <th>Huruf</th>
                            <th>NXSKS</th>
                            <th>Keterangan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in SelectedMatakuliah.Mahasiswa">
                            <td>{{$index+1}}</td>
                            <td>{{item.npm}}</td>
                            <td>{{item.nmmhs}}</td>
                            <td><input type="number" class="form-control" ng-change="Hitung(item)" ng-model="item.nilai">
                            </td>
                            <td>{{item.nhuruf}}</td>
                            <td>{{item.nxsks}}</td>
                            <td>{{item.ket}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="box-footer">
                <button type="button" class="btn btn-info pull-right" ng-click='Proses()' ng-show="Tombol">Simpan</button>
                <button type="button" class="btn btn-info pull-right" ng-click='Proses()' ng-hide="Tombol" disabled>Simpan</button>
            </div>
        </div>
    </div>
</section>
