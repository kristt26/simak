<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Evaluasi Pembelajaran Dosen</h3>
            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 500px;" ng-show="Tombol">
                    <select ui-select2 ng-model="SelectedMatakuliah" ng-change="TampilPertanyaan()"
                        class="form-control select2">
                        <option value=""></option>
                        <option ng-repeat="item in DatasMatakuliah" value="{{item}}">{{item.nmmk}} - {{item.kelas}} -
                            {{item.nmps}}</option>
                    </select>
                </div>
                <div class="input-group input-group-sm" style="width: 500px;" ng-hide="Tombol">
                    <select ng-model="SelectedMatakuliah" disabled
                        class="form-control select2">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box-body" style="height:auto;">
            <section class="panel" ng-repeat="item in Pertanyaan" ng-show="ShowPertanyaan">
                <header class="panel-heading">
                    {{item.Kompetensi}}
                </header>
                <div class="panel-body">
                    <div ng-class="item.klas">
                        <div ng-repeat="pertanyaan in item.Pertanyaan">
                            <div class="panel-heading">
                                {{pertanyaan.butir_nilai}}
                            </div>
                            <div class="panel-content">
                                <div class="form-group">
                                    <div>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{pertanyaan.no}}" id="optionsRadios1" value="1"
                                                ng-model="pertanyaan.nilai_ev">
                                            Kurang
                                            Baik
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{pertanyaan.no}}" id="optionsRadios2" value="2"
                                                ng-model="pertanyaan.nilai_ev">
                                            Baik
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{pertanyaan.no}}" id="optionsRadios3" value="3"
                                                ng-model="pertanyaan.nilai_ev">
                                            Cukup
                                            Baik
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="{{pertanyaan.no}}" id="optionsRadios4" value="4"
                                                ng-model="pertanyaan.nilai_ev">
                                            Sangat
                                            Baik
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>

            </section>
        </div>
        <div class="box-footer">
            <button type="button" class="btn btn-info pull-right" ng-click='Simpan()' ng-show="Tombol">Simpan</button>
            <button type="button" class="btn btn-info pull-right" ng-hide="Tombol"
                disabled>Simpan</button>
        </div>
    </div>
</section>
