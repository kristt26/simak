<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Title</h3>
            <div class="box-body">
                <form role="form">
                    <div class="form-group">
                        <label for="berkas">Berkas</label>
                        <input type = "file" file-model = "myFile" accept="application/pdf">
                        <p class="help-block">Berkas pdf max size 2MB</p>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click = "uploadFile()">Submit</button>
                    </div>
                </form>
                <embed ng-src="{{dataGambar}}" width="800px" height="2100px" />
            </div>
        </div>
    </div>
</section>
